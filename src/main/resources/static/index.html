<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Директории и файлы</title>
  <meta name="description" content="Тестовое задание">
  <meta name="author" content="Fedor Fortochkin">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
</head>

<body>
    <div class="alert alert-danger collapse" role="alert">
        Ошибка при добавлении каталога, обратитесь к программисту
    </div>
    <div id='body' >
        <div id='header'><h1>Директории и файлы</h1></div>
        <div id='addDirectory'>
            <div class='item'><span>Новая директория:</span></div> 
            <div class='item'><input id="newDirectoryInput" type="text" class="form-control" size="60"></div>
            <div class='item'><button type="button" class="btn btn-primary" id='addDirBtn'>Добавить в список</button></div>
        </div>
        <div>
            <div><h3>Список директорий и файлов</h3></div>
            <div>
                <table id='rootContentList' class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Дата</th><th>Базовая дректория</th><th>Директорий</th><th>Файлов</th><th>Суммарный размер файлов</th><th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id='dirContent' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" id='modal-title'></div>
                <div class="modal-body">
                    <table id='dirContentList' class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Файл</th><th>Размер</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
